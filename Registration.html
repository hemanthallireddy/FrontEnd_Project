<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Registration.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Registration Page</title>
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                <h3 class="text-center">Register</h3>
              </div>
                  <div class="card-body">
                    <form>
                      <label for="username" class="form-label">Username:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="username" class="form-control" id="email" nasme="username" placeholder="Enter Your Username"
                          required>
                      </div>
  
                      <label for="email" class="form-label">Email:</label>
                      <div class="input-group has-validation mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address"
                          required>
                        <span class="input-group-text">@gmail.com</span>
                      </div>
  
                      <label for="phone" class="form-label">Phone Number:</label>
                      <div class="input-group  mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-telephone-fill"></i>
                        </span>
                        <input type="phone" class="form-control" id="phone" name="email" placeholder="Enter Your Phone Number"
                          required>
                      </div>
  
                      <label for="password" class="form-label">Password:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-file-earmark-lock2-fill"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                      </div>
  
                      <label for="confirmPassword" class="form-label">Confirm Password:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-file-earmark-lock2-fill"></i>
                        </span>
                        <input type="Confirmpassword" class="form-control" id="Confirmpassword" placeholder="Confirm Password"
                          required>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Register</button>
                      <p class="text-center">Already have an Account? <a href="Login.html">Log In</a> </p>
                  </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
